<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram feed</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
</head>

<body class="bg-grey">
  <nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom">
    <div class="container d-flex justify-content-between">
      <a class="navbar-brand" href="#"><i class="fa-brands fa-instagram lead"></i></a>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="#">Instagram</a>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <button type="button" class="btn btn-success me-2" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Create a new post
          </button>
          <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
              aria-expanded="false">
              <i class="fa-solid fa-gear"></i>
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Action</a></li>
              <li><a class="dropdown-item" href="#">Another action</a></li>
              <li><a class="dropdown-item" href="#">Something else here</a></li>
              <hr class="dropdown-divider">
              <li><a class="dropdown-item text-danger" href="#">Log out</a></li>
            </ul>
          </div>
        </form>
      </div>
    </div>
  </nav>

  <nav>
    <div class="nav nav-tabs" id="nav-tab" role="tablist">
      <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home" type="button"
        role="tab" aria-controls="nav-home" aria-selected="true"><i class="fa-solid fa-table-cells"></i></button>
      <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile" type="button"
        role="tab" aria-controls="nav-profile" aria-selected="false"><i class="fa-solid fa-square"></i></button>
    </div>
  </nav>

  <div class="tab-content" id="nav-tabContent">
    <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab" tabindex="0">
      <div class="card-group">
        <div class="card">
          <img src="https://picsum.photos/800/800" class="card-img-top" alt="...">
          <div class="card-img mx-2 my-2"></div>
        </div>
        <div class="card">
          <img src="https://picsum.photos/800/800" class="card-img-top" alt="...">
          <div class="card-img mx-2 my-2"></div>
        </div>
        <div class="card">
          <img src="https://picsum.photos/800/800" class="card-img-top" alt="...">
          <div class="card-img mx-2 my-2"></div>
        </div>
      </div>
    </div>
    <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab" tabindex="0">
      <div class="card mx-auto my-3" style="max-width: 500px;">
        <div class="card-header bg-white">
          <h5 class="ml-2"><strong>Nombre de la cuenta</strong></h5>
        </div>
        <img src="https://picsum.photos/800/800" class="card-img-top" alt="...">
        <div class="card-body">
          <h6 class="card-title"><strong>20 likes</strong></h6>
          <p class="card-text">Contenido de la descripción.</p>
        </div>
      </div>

      <div class="card mx-auto my-3" style="max-width: 500px;">
        <div class="card-header bg-white">
          <h5 class="ml-2"><strong>Nombre de la cuenta</strong></h5>
        </div>
        <img src="https://picsum.photos/800/800" class="card-img-top" alt="...">
        <div class="card-body">
          <h6 class="card-title"><strong>20 likes</strong></h6>
          <p class="card-text">Contenido de la descripción.</p>
        </div>
      </div>

      <div class="card mx-auto my-3" style="max-width: 500px;">
        <div class="card-header bg-white">
          <h5 class="ml-2"><strong>Nombre de la cuenta</strong></h5>
        </div>
        <img src="https://picsum.photos/800/800" class="card-img-top" alt="...">
        <div class="card-body">
          <h6 class="card-title"><strong>20 likes</strong></h6>
          <p class="card-text">Contenido de la descripción.</p>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-success">Save changes</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
